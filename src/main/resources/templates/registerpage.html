<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration page</title>
    <link rel="stylesheet"  type="text/css" th:href="@{/css/registerpagestyle.css}">
</head>
<body>
<div class="container">
    <form class="form" th:action="@{/register}" method="post">
        <h1>Registration page</h1>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" autofocus="autofocus" />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" />
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" />
        <label for="email">Email</label>
        <input type="text" id="email" name="email" />
        <input type="submit" value="Register" />
        <p style="font-size: 12px; text-align: center;">Already have an account? <a href="/login">Log in</a></p>
    </form>
</div>
</body>
</html>
