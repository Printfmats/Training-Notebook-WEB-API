<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/loginpagestyle.css}">
</head>
<body>
<div class="container">
    <form class="form" th:action="@{/login}" method="post">
        <h1>Login page</h1>
        <p th:if="${loginError}" class="error">Wrong user or password</p>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" autofocus="autofocus"/>
        <label for="password">Password</label>
        <input type="password" id="password" name="password"/>
        <button class="submit">log in</button>
        <div class="oauth2-container">
            <a th:href="@{/oauth2/authorization/google}" class="oauth2-button google">
                <span class="icon"></span>
                <span class="text">Sign in with Google</span>
            </a>
        </div>
        <p style="font-size: 12px; text-align: center;">Don't you have an account yet? <a th:href="${@environment.getProperty('register.link')}">Register</a></p>
    </form>
</div>
</body>
</html>
