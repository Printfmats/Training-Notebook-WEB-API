<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration password after oauth page</title>
    <link rel="stylesheet"  type="text/css" th:href="@{/css/registerpagestyle.css}">
</head>
<body>
<div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" th:field="*{userPassword}" />
    <span class="error" th:if="${#fields.hasErrors('userPassword')}" th:errors="*{userPassword}"></span>
</div>

</body>
</html>
