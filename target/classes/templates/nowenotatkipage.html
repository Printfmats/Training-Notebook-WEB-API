<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Moja strona</title>
    <link rel="stylesheet"  type="text/css" th:href="@{/css/nowenotatkipagestyle.css}">
</head>
<body>
    <div class="container">
        <nav>
            <a href="http://localhost:8080/api/treningi">Treningi</a>
            <a href="http://localhost:8080/api/dodaj-notatki">Nowe notatki</a>
            <a href="http://localhost:8080/api/profil">Profil</a>
            <a th:href="@{/logout}">Wyloguj siÄ™</a>
            <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                <input hidden type="submit" value="Sign Out"/>
            </form>
        </nav>
        <form th:action="@{/add-note}" method="post" enctype="multipart/form-data">
            <h1>Nowa notatka treningowa</h1>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required="required"/>
            <br />
            <label for="duration">Duration:</label>
            <input type="text" id="duration" name="duration" required="required"/>
            <br />
            <label for="start-date">Start Date:</label>
            <input type="datetime-local" id="start-date" name="start-date" required="required"/>
            <br />
            <label for="end-date">End Date:</label>
            <input type="datetime-local" id="end-date" name="end-date" required="required"/>
            <br />
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4"></textarea>
            <br />
            <button type="submit" class="btn btn-primary">Add Note</button>
        </form>
    </div>
</body>
</html>
