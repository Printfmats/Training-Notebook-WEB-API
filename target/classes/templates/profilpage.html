<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"  type="text/css" th:href="@{/css/profilpagestyle.css}">
</head>
<body>
<nav>
    <a href="http://localhost:8080/api/treningi">Treningi</a>
    <a href="http://localhost:8080/api/dodaj-notatki">Nowe notatki</a>
    <a href="http://localhost:8080/api/profil">Profil</a>
    <a th:href="@{/logout}">Wyloguj się</a>
    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
        <input hidden type="submit" value="Sign Out"/>
    </form>
</nav>
    <h1>Dane użytkownika</h1>

    <div sec:authorize="isAuthenticated()">
        <label>Nazwa użytkownika:</label>
        <span th:text="${username}"></span>
    </div>
    <div>
        <label>Email:</label>
        <span th:text="${#authentication.getPrincipal().getEmail()}"></span>
    </div>
    <div>
        <label>Ilość dodanych notatek treningowych:</label>
        <span>27</span>
    </div>

</body>
</html>
