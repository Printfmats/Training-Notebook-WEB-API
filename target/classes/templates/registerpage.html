<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration page</title>
    <link rel="stylesheet"  type="text/css" th:href="@{/css/registerpagestyle.css}">
</head>
<body>
<div class="container">
    <form class="form" th:action="@{/register}" th:object="${userAccount}" method="post">
        <h1>Registration page</h1>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" th:field="*{userName}" autofocus="autofocus" />
            <span class="error" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{userPassword}" />
            <span class="error" th:if="${#fields.hasErrors('userPassword')}" th:errors="*{userPassword}"></span>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" th:field="*{userEmail}" />
            <span class="error" th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}"></span>
        </div>
        <input type="submit" value="Register" />
        <p style="font-size: 12px; text-align: center;">Already have an account? <a href="/login">Log in</a></p>
    </form>
</div>
</body>
</html>
